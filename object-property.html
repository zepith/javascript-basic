<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <p id="show"></p>

    <!-- 자바스크립트 -->
    <script>
      let num = 1.234;
      console.log(num);
      num = num.toFixed(2);
      console.log(num);

      const array1 = [1, 2, 3, 4, 5, 6];
      const len = array1.length;
      console.log(len);

      const text1 = "안 녕!";
      const textLen = text1.length;
      console.log(textLen);

      // 1.1 객체 생성
      // 아이디, 이름, 나이 세개의 프로퍼티를 가진 member 객체 생성
      // 객체 member를 생성
      // member 객체는 userId, userName, age 세 개의 프로퍼티로 구성
      // 각 프로퍼티에서 userId, userName, age 키(key)라고 부르고,
      // 이에 대응되는 "kdhong", "홍길동", 30을 값(value)이라고 한다.
      const member = {
        userId: "kdhong",
        userName: "홍길동",
        age: 30,
      };

      let text;
      // member.userId, member.userName, member.age는
      // 각각 객체 member에 존재하는 프로퍼티의 키에 대응하는 값을 의미한다.
      text = `
   ${member.userId}님 환영합니다!<br> 
   이름은 ${member.userName}입니다!<br> 
   나이는 ${member.age}살 입니다!`;
      console.log(text);

      // 객체에서 프로퍼티에 있는 값을 읽어오는 데
      // 점 연산자 대신 대괄호[] 사용하기도 한다.
      text = member["userId"] + member["userName"] + member["age"];

      // 1.2 프로퍼티
      // for in 문으로 프로퍼티 읽기
      text = "";
      for (x in member) {
        text += member[x] + "<br>";
      }

      // 프로퍼티 추가하기
      member.job = "도둑놈";
      text = "홍길동씨 직업은" + " " + member.job + "입니다!";

      // 프로퍼티 삭제하기
      delete member.userId;

      console.log(member);

      // 중첩 객체(nested object) 객체 안에 객체를 포함
      const obj1 = {
        userId: "kdhong",
        userName: "홍길동",
        hobby: {
          hobby1: "도둑질",
          hobby2: "싸움질",
          hobby3: "불효짓",
        },
      };

      text = `첫 번째 취미는 ${obj1.hobby.hobby1}입니다!`;

      document.getElementById("show").innerHTML = text;
    </script>
  </body>
</html>
