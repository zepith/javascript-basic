<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립 작성 위치</title>

    <!-- <script src="js/jsLocation.js"></script> -->
    <script>
      // 첫 번째는 head 태그에 script 태그 안에 작성할 수 있다.
      document.write("자바스크립트 head에 위치<br>");
    </script>
  </head>
  <body>
    <script>
      // 두 번째는 body 태그에 작성할 수 있다.
      document.write("자바스크립트 body에 위치<br>");
    </script>

    <script src="js/jsLocation.js"></script>
  </body>
</html>
