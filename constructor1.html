<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생성자 함수란?</title>
  </head>
  <body>
    <p id="show"></p>

    <!-- javascript -->
    <script>
      // 생성자 함수의 객체 생성
      // 1. 생성자 함수 Member는 세 개의 매개변수 id, name, age를 가지고 있다.
      // 이 매개변수들은 2.에서 new 연산자를 이용하여 생성자 함수 호출 시
      // 인수를 전달받는 데 사용된다.
      // 키워드 this는 생성자 함수로 생성되는 객체 자신을 의미한다.
      // 따라서 this.id는 객체 자신의 프로퍼티 id를 의미한다.
      function Member(id, name, age) {
        this.id = id;
        this.name = name;
        this.age = age;
      }

      // 2. new 연산자를 이용하여 생성자 함수 Member()를 호출하여
      // member1, member2, member3 객체를 생성한다.
      const member1 = new Member("kdhong", "홍길동", 30);
      const member2 = new Member("kdkim", "김길동", 25);
      const member3 = new Member("kdpark", "박길동", 35);

      // 3. 점(.)연산자 이용하여 각각 name에 접근
      let text = "";
      text += member1.name + "<br>";
      text += member2.name + "<br>";
      text += member3.name + "<br>";

      document.getElementById("show").innerHTML = text;
    </script>
  </body>
</html>
