<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable(변수)</title>
  </head>
  <body>
    <script>
      // 1. variable(변수)
      // 데이터가 컴퓨터 메모리에 저장되는 주소

      // 2. 변수 선언하고 할당한다.
      // 키워드 var, let, const
      // 변수명 카멜케이스로 작성
      const userName = "홍길동";
      console.log(userName); // 홍길동

      let num = 1000;
      console.log(num); // 1000
      num = 3000;
      console.log(num); // 3000

      // 변수 네이밍 규칙
      // 1. 변수 이름에는 영어, 숫자, 밑줄, $ 사용
      // 2. 숫자로 시작하면 안됨
      // 3. 대소문자 구분, 카멜케이스 사용이 일반적
    </script>
  </body>
</html>
