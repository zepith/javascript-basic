<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if 구문</title>
  </head>
  <body>
    <script>
      // 1. if~
      let x = "10";
      if (x !== 10) {
        console.log("참입니다!");
      }

      // 2. if~ else~
      let y = 8;
      if (y % 2 == 0) {
        console.log(y, "은(는) 짝수입니다!");
      } else {
        console.log(y, "은(는) 홀수입니다!");
      }
    </script>
  </body>
</html>
