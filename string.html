<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열</title>
  </head>
  <body>
    <p id="show"></p>
    <ul class="navi">
      <!-- <li>메뉴-1</li> -->
    </ul>

    <!-- javascript -->
    <script>
      let text = "";
      // 특정 문자 읽기
      let str = "안녕하세요!";

      //    text += `${str[1]} <br>`;
      //    text += `${str[2]} <br>`;
      //    text += `${str[3]} <br>`;
      //    text += `${str[4]} <br>`;

      // 문자 반복 읽기
      for (let i = 0; i <= str.length - 1; i++) {
        text += `${str[i]} <br>`;
      }

      let tempTag = "";
      for (let i = 0; i <= 99; i++) {
        tempTag += `<li>메뉴-${i + 1}</li>`;
      }

      // slice()
      str = "세살 버릇 여든까지 간다!";

      // 인덱스 3부터 인덱스 7까지의 문자열을 추출
      text += str.slice(3, 8) + "<br>";
      // 인덱스 3부터 끝까지의 문자열을 추출
      text += str.slice(3) + "<br>";
      // 문자열의 끝에서 5개의 문자열을 추출
      text += str.slice(-5) + "<br>";

      // substr()
      str = "고래 싸움에 새우 등 터진다!";

      // 인덱스 5부터 세 개의 문자열을 추출
      text += str.substr(5, 3) + "<br>";
      // 인덱스 7부터 끝까지의 문자열을 추출
      text += str.substr(7) + "<br>";
      // 끝에서 세 개의 문자열을 추출
      text += str.substr(-3) + "<br>";

      // toUpperCase()
      str = "javascript";

      text = "";
      text += str + "<br>";
      text += str.toUpperCase() + "<br>";

      // toLowerCase()
      str = "APPLE";

      text = "";
      text += str + "<br>";
      text += str.toLowerCase() + "<br>";

      // replace()
      str = "나는 홍길동입니다! 홍길동입니다! 홍길동입니다!";

      text = "";
      text += str + "<br>";
      text += str.replace("홍길동", "박길동") + "<br>";
      // replaceAll()
      text += str.replaceAll("홍길동", "박길동");

      // concat()
      let str1 = "토끼";
      let str2 = "거북이";

      text = "";
      text += str1.concat(str2) + "<br>";
      console.log(str1, text);
      text += str1.concat("와 ", str2);

      // split() :  배열을 반환
      let phone = "010-1234-5678";
      let arr = phone.split("-");

      text = "";
      text += arr + "<br>";
      console.log(arr);
      text += arr[0] + "<br>";
      text += arr[1] + "<br>";
      text += arr[2] + "<br>";

      // trim()
      str1 = "    javascript string        ";
      str2 = str1.trim();

      text = "";
      text += str1 + "<br>";
      text += str2 + "<br>";
      text += str1.length + "<br>";
      text += str2.length + "<br>";

      // padStart()
      str1 = "12";
      str2 = str1.padStart(5, "0");

      text = "";
      text += str1 + "<br>";
      text += str2 + "<br>";

      // indexOf()
      str1 = "떡 하나 주면 안잡아먹지. 누워서 떡 먹기";
      let idx1 = str1.indexOf("떡");
      let idx2 = str1.indexOf("떡", 4); // 인덱스 4부터 검색

      text = "";
      text += idx1 + "<br>";
      text += idx2 + "<br>";

      // includes()
      str1 = "계란으로 바위 치기!";

      let result1 = str1.includes("계란");
      let result2 = str1.includes("포도");
      let result3 = str1.includes(" ");

      // startsWidh()
      let result4 = str1.startsWith("계");

      text = "";
      text += result1 + "<br>";
      text += result2 + "<br>";
      text += result3 + "<br>";
      text += result4 + "<br>";

      document.getElementById("show").innerHTML = text;
      //    document.querySelector(".navi").innerHTML = tempTag;
    </script>
  </body>
</html>
