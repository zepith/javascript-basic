  <body>
    <script>
      for (let i = 1; i <= 3; i++) {
        console.log(i);
      }

      let sum = 0;
      for (let i = 1; i <= 100; i++) {
        sum += i; // sum = sum + i;
      }
      console.log(sum);

      let sumEven = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          sumEven += i;
        }
      }
      console.log(sumEven);
    </script>
