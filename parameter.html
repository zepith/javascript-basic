<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수의 매개변수</title>
  </head>
  <body>
    <script>
      // 1. 매개변수와 인수의 개수가 일치하지 않을 때
      function addFnc(a, b = 5) {
        // b = 5와 같이 default value 설정
        return a + b;
      }
      let result = addFnc(10);
      console.log(result); // 15

      // b는 default value 대신 전달 받은 20의 값을 가짐
      result = addFnc(10, 20);
      console.log(result); // 30

      // 2. 나머지 매개변수(rest parameter) ...
      function sumScores(...scores) {
        let sum = 0;
        scores.forEach((score) => {
          sum += score;
        });
        return sum;
      }

      result = sumScores(70, 80, 95, 75, 60, 80, 100);
      console.log(result);

      sum;
    </script>
  </body>
</html>
